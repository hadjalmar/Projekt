<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memóriajáték</title>
  <link rel="stylesheet" href="../CSS/stylemem.css" />
</head>

<body>

  <header>
    <img src="../kepek/headerlogo.png" alt="Régi logó" id="headerlogo" />
    <h1>Memóriajáték</h1>
  </header>


  <main>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html" target="_blank">Főoldal</a></li>
        <div class="dropdown">
          <button class="dropbtn">Játékok
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="parosito.html" target="_blank">Párosító</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Kártya háttere</button>
          <div class="dropdown-content">
            <button class="dropbtn" onclick="Pottyos()">Pöttyös</button>
            <button class="dropbtn" onclick="Szivecske()" type="button">Szívecske</button>
            <button class="dropbtn" onclick="Vonalas()" type="button">Vonalas</button>
          </div>
        </div>
      </ul>
    </nav>


    <div class="grid-container"></div>

    <div class="actions">
      <p>Score: <span class="score"></span></p>
      <button type="button" onclick="restart()">Restart</button>
      <div id="container">
        <div id="display">
          00:00:00
        </div>
        <div id="controls">
          <button id="startBtn" onclick="start()">Start</button>
          <button id="stopBtn" onclick="stop()">Stop</button>
          <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <script src="../JS_JSON/code.js"></script>
</body>

</html>
